<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-main">
        <div class="dashboard">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li><br></li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-pannel">
                <div class="item">
                    <img class="search-pannel-svg" src="img/search-svgrepo-com.svg" alt="search-img">
                    <input id="search-input" type="text" value="" placeholder="Search something... :)">
                </div>
                <div class="item">
                    <img class="search-pannel-svg" src="img/bell-ring-svgrepo-com.svg" alt="bell">
                    <div class="avatar-container">
                        <img class="avatar" src="img/cat-2-svgrepo-com.svg" alt="cute cat avatar">
                    </div>
                    <p>Kit Abobych</p>
                </div>
            </div>
            <div class="search-pannel-info">
                <div class="item">
                    <div class="avatar-container">
                        <img class="avatar" src="img/cat-2-svgrepo-com.svg" alt="cute cat avatar">
                    </div>
                    <div>
                        <h1>Hi there,</h1>
                        <p>Kit Abobych</p>
                    </div>
                </div>
                <div class="item">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="project-grid">
                    <div class="project-grid-item"></div>
                    <div class="project-grid-item"></div>
                    <div class="project-grid-item"></div>
                    <div class="project-grid-item"></div>
                    <div class="project-grid-item"></div>
                    <div class="project-grid-item"></div>
                </div>
            </div>
            <div class="rest">
                <div>
                    <p>Announcements</p>
                    <div class="rest-block"></div>
                </div>
                <div>
                    <p>Trending</p>
                    <div class="rest-block">

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
